<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Danh mục</title>
  </head>
  <body>
    <h2
      th:text="${category.id == null ? 'Thêm danh mục' : 'Sửa danh mục'}"
    ></h2>

    <form
      th:action="${category.id == null} ? @{/product-categories} : @{/product-categories/{id}(id=${category.id})}"
      method="post"
      th:object="${category}"
    >
      <div>
        <label>Tên</label>
        <input type="text" th:field="*{name}" required />
      </div>
      <div>
        <label>Hoạt động</label>
        <input type="checkbox" th:field="*{active}" />
      </div>
      <button type="submit">Lưu</button>
      <a th:href="@{/product-categories}">Hủy</a>
    </form>
  </body>
</html>
