<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Danh sách đặt phòng</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      "
    >
      <div>Xin chào, <b th:text="${#authentication.name}">admin</b></div>
      <form th:action="@{/logout}" method="post" style="margin: 0">
        <button type="submit">Đăng xuất</button>
      </form>
    </div>
    <hr />

    <h2>Danh sách đặt phòng</h2>

    <p>
      <a th:href="@{/dashboard}">Dashboard</a> |
      <a th:href="@{/booking/new}">+ Thêm đặt phòng</a> |
      <a th:href="@{/rooms}">Phòng</a>
    </p>

    <table border="1" cellpadding="8" cellspacing="0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Phòng</th>
          <th>Bắt đầu</th>
          <th>Kết thúc</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>

      <tbody>
        <tr th:if="${#lists.isEmpty(bookings)}">
          <td colspan="6">Chưa có đặt phòng</td>
        </tr>

        <tr th:each="b : ${bookings}">
          <td th:text="${b.id}">1</td>
          <td th:text="${b.room != null ? b.room.name : ''}">P101</td>
          <td th:text="${b.startTime}">2026-01-18T14:00</td>
          <td th:text="${b.endTime}">2026-01-18T16:00</td>
          <td th:text="${b.status}">BOOKED</td>

          <td>
            <a th:href="@{/booking/edit/{id}(id=${b.id})}">Sửa</a>
            <form
              th:action="@{/booking/delete/{id}(id=${b.id})}"
              method="post"
              style="display: inline"
              onsubmit="
                return confirm('Bạn có chắc muốn xóa đặt phòng này không?');
              "
            >
              <button type="submit">Xóa</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
