<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Kết quả thanh toán VNPay</title>
  </head>
  <body>
    <h2>Kết quả thanh toán VNPay</h2>

    <p>
      <b>Chữ ký hợp lệ:</b>
      <span th:text="${validSignature}">true</span>
    </p>

    <p>
      <b>TxnRef:</b>
      <span th:text="${txnRef}">123</span>
    </p>

    <p>
      <b>Invoice ID:</b>
      <span th:text="${invoiceId}">123</span>
    </p>

    <p>
      <b>ResponseCode:</b>
      <span th:text="${responseCode}">00</span>
    </p>

    <p>
      <b>TransactionNo:</b>
      <span th:text="${transactionNo}">999</span>
    </p>

    <hr />

    <div th:if="${success}">
      <h3 style="color: green">✅ Thanh toán thành công</h3>
    </div>

    <div th:if="${!success}">
      <h3 style="color: red">❌ Thanh toán thất bại / chữ ký không hợp lệ</h3>
    </div>

    <p>
      <a th:href="@{/invoice/{id}(id=${invoiceId})}">
        <button type="button">Xem hóa đơn</button>
      </a>
    </p>

    <p>
      <a th:href="@{/invoice}">Quay lại danh sách hóa đơn</a>
    </p>
  </body>
</html>
